<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
	<!-- Below we call required libraries with CDN linking but we will also include an function
	     in the external JavaScript that will call local installed libraries/packages if CDN load fails. //-->	
	<script src="https://www.gstatic.com/firebasejs/5.5.5/firebase.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.5.6/firebase-app.js"></script><!-- Always required. //-->
	<script src="https://www.gstatic.com/firebasejs/5.5.6/firebase-storage.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
	<!-- Call external personal script file. We set it async so it runs ASAP when page loads//-->
	<script src="index.js" async></script>
  </head>
  
  <body>
    <!-- The form stucture we use for file uploading. //-->
	<form class="wrapper" method="post" action="" enctype="multipart/form-data">
	  <div id="uploadZone">
	    <h3>Drag & Drop Upload Files Here.</h3>
		<span>
		  <button type="button">Choose Files</button>
		  <input type="file" id="uploadZone-file" name="files[]" multiple>
		</span>
	  </div>
	</form>
    <!-- Calling the script that handles the Firebase initialization.
	Guides and API suggest placing it as the last part of the body. //-->
	<script src="FibaInit.js"></script>
  </body>
</html>
